<!DOCTYPE html>
<html>
<head>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Stint+Ultra+Condensed&display=swap" rel="stylesheet">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="sign.css">
    <script src ="https://kit.fontawesome.com/b99e675b6e.js"></script>
</head>
<body>
	<div class="log">
		<h1>Sign Up</h1>
		<div class="txt_bx">
			<input type="text" placeholder="First name" name="" value="">
		</div>

		<div class="txt_bx">
			<input type="text" placeholder="Last name" name="" value="">
		</div>

		<div class="txt_bx">
			<input type="text" placeholder="E-mail" name="" value="">
		</div>

		<div class="txt_bx">
			<input type="Password" placeholder="Password">
		</div>

		<div class="txt_bx">
			<input type="Confirm Password" placeholder="Repeat Password">
		</div>
		
		<input class="btn" type="button" value="Sign UP">

	</div>
</body>
</html>
